<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Planet Hotel Ethiopia - Redefining Luxury in Northern Ethiopia. Experience world-class hospitality in Mek'ele."
    />
    <title>Planet Hotel Ethiopia | 5-Star Luxury</title>
  </head>
  <body class="bg-luxury-black text-luxury-white">
    <!-- WebGL Background -->
    <div
      id="canvas-container"
      class="fixed inset-0 z-0 pointer-events-none"
    ></div>

    <!-- Navigation -->
    <nav
      id="navbar"
      class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
    ></nav>

    <!-- Main Content -->
    <main
      id="app"
      class="relative z-10 opactiy-0 transition-opacity duration-1000"
    >
      <!-- Sections will be injected here -->
    </main>

    <!-- Loader -->
    <div
      id="loader"
      class="fixed inset-0 z-[100] bg-luxury-black flex items-center justify-center"
    >
      <div class="text-center">
        <h1
          class="text-3xl md:text-5xl font-display text-gold mb-4 tracking-widest"
        >
          PLANET HOTEL
        </h1>
        <div class="w-16 h-1 bg-white/20 mx-auto overflow-hidden">
          <div class="w-full h-full bg-gold animate-slide"></div>
        </div>
      </div>
    </div>

    <!-- Floating Booking Button -->
    <a href="#/booking" class="fixed bottom-8 right-8 z-40 bg-gold text-black w-14 h-14 rounded-full flex items-center justify-center shadow-2xl hover:bg-white transition-all duration-300 group hover:scale-110 shadow-gold/20">
      <span class="absolute right-full mr-4 bg-black/80 backdrop-blur-md text-white text-[10px] uppercase tracking-widest px-3 py-1 rounded-sm opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap border border-white/10">Book a Stay</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
    </a>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
